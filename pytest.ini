[pytest]

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright options (from pytest-playwright): traces, browser
# Trace: retain-on-failure (view with: playwright show-trace test-results/.../trace.zip)
# For retries, use: pytest --reruns 1 (requires pytest-rerunfailures)
addopts = -v --tb=short --tracing retain-on-failure --browser chromium

# Base URL for tests (optional; we use full URLs in page objects)
# env =
#     BASE_URL = https://www.saucedemo.com
