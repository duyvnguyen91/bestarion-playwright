[pytest]

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright options: retries, traces, browser
# Retries: 1 (good for CI; use --retries=0 when debugging)
# Trace: retain-on-failure (view with: playwright show-trace test-results/.../trace.zip)
addopts = -v --tb=short --retries=1 --tracing=retain-on-failure --browser chromium

# Base URL for tests (optional; we use full URLs in page objects)
# env =
#     BASE_URL = https://www.saucedemo.com
